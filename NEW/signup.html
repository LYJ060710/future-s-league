<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

  <h2>회원가입</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label>학번</label>
      <input type="text" id="studentId" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>이름</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>비밀번호</label>
      <input type="password" id="signupPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">회원가입</button>
  </form>

  <p class="mt-3">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>

  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

  <script src="signup.js"></script>
</body>

</html>
