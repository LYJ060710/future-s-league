<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>홈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" >
        <a class="navbar-brand" href="#">
          <img src="https://i.ibb.co/zW83DcmN/Kakao-Talk-20250925-164401530.png" alt="천마마켓 로고" id="logo-img">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <!-- 로그인/업로드 영역 -->
          <div id="auth-area"></div>

          <!-- 채팅 알림 버튼 -->
          <div id="chat-area" class="ms-3"></div>

          <!-- 검색 폼 -->
          <form id="searchForm" class="d-flex position-relative ms-3" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="상품 제목, 내용, 카테고리 검색" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
            <div id="recent-searches" class="d-none"></div>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- 상품 목록 컨테이너 (네비용 컨테이너와 분리) -->
  <div id="product-list" class="container mt-3">
    <!-- Firestore에서 불러온 상품들이 여기에 append 됩니다 -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="index.js"></script>

</html>
