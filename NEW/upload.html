<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">무제</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="제목">
    <textarea class="form-control mt-2" id="content" placeholder="내용"></textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="가격">
    <input class="form-control mt-2" type="file" id="image">

    <!-- 🔹 로그인한 사용자의 학번 표시 (readonly) -->
    <input type="text" class="form-control mt-2" id="studentId" placeholder="학번" readonly>

    <button class="btn btn-danger mt-3" id="send">올리기</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBTKf-9U6yL8gNhvUCG2eMB5iF4Xc8GPtc",
      authDomain: "project-2ec77.firebaseapp.com",
      projectId: "project-2ec77",
      storageBucket: "project-2ec77.firebasestorage.app",
      messagingSenderId: "473929963915",
      appId: "1:473929963915:web:f05fed9103155df089778e",
      measurementId: "G-WFW07K42RQ"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    let currentUser = null;
    let currentStudentId = null;

    // 로그인 상태 확인
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;

        // 🔹 users 컬렉션에서 studentId 불러오기
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          currentStudentId = userDoc.data().studentId; // 영문 키 사용
          document.getElementById("studentId").value = currentStudentId;
        } else {
          alert("회원 정보에 학번이 없습니다. 관리자에게 문의하세요.");
        }
      } else {
        alert("로그인 후 이용 가능합니다.");
        window.location.href = "login.html";
      }
    });

    // 업로드 버튼 클릭 이벤트
    $('#send').click(async function() {
      if (!currentUser || !currentStudentId) {
        alert("로그인 정보가 없습니다.");
        return;
      }

      const save = {
        제목: $('#title').val(),
        가격: $('#price').val(),
        내용: $('#content').val(),
        날짜: new Date(),
        작성자UID: currentUser.uid,   // 누가 올렸는지 UID 저장
        작성자학번: currentStudentId  // 학번 저장
      };

      try {
        await db.collection('product').add(save);
        alert("상품이 등록되었습니다!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("업로드 실패:", err);
      }
    });
  </script>
</body>
</html>
