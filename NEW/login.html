<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/zW83DcmN/Kakao-Talk-20250925-164401530.png" alt="천마마켓 로고" id="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <!-- 로그인/업로드 영역 -->
                    <div id="auth-area"></div>

                    <!-- 채팅 알림 버튼 -->
                    <div id="chat-area" class="ms-3"></div>

                    <!-- 검색 폼 -->
                    <form id="searchForm" class="d-flex position-relative ms-3" role="search">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="상품 제목, 내용, 카테고리 검색"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <div id="recent-searches" class="d-none"></div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>로그인</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="StudentID">학번</label>
                <input type="integer" id="StudentID" name="StudentID" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">로그인 상태 유지</label>
            </div>
            <button type="submit">로그인</button>
            <div class="links">
                <a href="sign-in.html">회원가입</a> |
                <a href="#">아이디 찾기</a> |
                <a href="#">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</body>

</html>
