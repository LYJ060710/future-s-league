<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1:1 채팅</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

</head>
<body class="container py-4">

  <h4 class="mb-3">💬 1:1 대화방</h4>
  <div id="chat-box"></div>

  <form id="chat-form" class="d-flex mt-3">
    <input type="text" id="messageInput" class="form-control me-2" placeholder="메시지를 입력하세요..." required>
    <button type="submit" class="btn btn-primary">전송</button>
  </form>

  <div class="d-flex gap-2 mt-3">
    <a href="index.html" class="btn btn-secondary">← 홈으로</a>
    <button id="deleteChatBtn" class="btn btn-danger">🗑️ 채팅방 삭제</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
