<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    img tag is for showing image.
    <img 
      src="https://dimg.donga.com/wps/SPORTS/IMAGE/2025/07/16/132009110.1.jpg" 
      alt="첼시의 클럽 월드컵 트로피 세레머니"
      title="Chelsea CWC Winning Celebration">
    The image above is an image shown through an absolute path. <br>

    <img 
      src="./Images/Cole Palmer.webp" 
      alt="콜 파머의 MOTM, GB, CWC와 한 컷"
      title="Cole Palmer's MOTM, GB, CWC">
      The image above is an image shown through a relative path. <br>
    
    <img 
      src="../과제/모바일 학생증.jpg" 
      alt="모바일 학생증이다"
      title="Moblie Student ID">
      ../ is used when specifying a path to a parent folder. <br>
  </p>
  <hr>
  <p>
    width, height tags are tags that adjust the size of the image.
    <img 
    src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" 
    alt="첼시의 엠블렘이다"
    title="Chelsea's emblem"
    width="500"
    height="500">
  </p>
</body>
</html>
