<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  form tag is Universal Set of tags for submitting information. <br>
  There are input, textarea, select, option, and so on. <br>
  fieldset tag is for grouping input elements and labels in form tag. <br>

   <form>
    <fieldset>
      <legend>C</legend>

      <label for="name_1">name</label>
      <input id="name_1" name="name_1" type="text">
      <br><br>

      <label for="num_1">jersey_number</label>
      <input id="num_1" name="num_1" type="number">

    </fieldset>
    <br>

    <fieldset>
      <legend>VC</legend>

      <label for="name_2">name</label>
      <input id="name_2" name="name_2" type="text">
      <br><br>

      <label for="num_2">jersey_number</label>
      <input id="num_2" name="num_2" type="number">

    </fieldset>
    <br>

    <fieldset disabled>
      <legend>3C</legend>

      <label for="name_3">name</label>
      <input id="name_3" name="name_3" type="text">
      <br><br>

      <label for="num_3">jersey_number</label>
      <input id="num_3" name="num_3" type="number">
    </fieldset>
  </form>

</body>
</html>
