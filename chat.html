<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1:1 채팅</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <link href="chat.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" >
        <a class="navbar-brand" href="index.html">
          <img src="https://i.ibb.co/zW83DcmN/Kakao-Talk-20250925-164401530.png" alt="천마마켓 로고" id="logo-img">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- 왼쪽 메뉴 -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link logo-text" href="index.html">천마마켓</a></li>
        </ul>
        <!-- 오른쪽: 로그인/업로드 + 채팅 -->
        <div class="d-flex align-items-center ms-3">
          <div id="auth-area"></div>
          <div id="chat-area" class="ms-3"></div>
        </div>
      </div>
    </div>
  </nav>
<div class="container py-4">

  <h4 class="mb-3">💬 1:1 대화방</h4>
  <div id="chat-box"></div>

  <form id="chat-form" class="d-flex mt-3">
    <input type="text" id="messageInput" class="form-control me-2" placeholder="메시지를 입력하세요..." required>
    <button type="submit" class="btn btn-primary">전송</button>
  </form>

  <div class="d-flex gap-2 mt-3">
    <a href="index.html" class="btn btn-secondary">← 홈으로</a>
    <button id="deleteChatBtn" class="btn btn-danger">🗑️ 채팅방 삭제</button>
  </div>

  <script src="chat.js"></script>
</div>
</body>
</html>
