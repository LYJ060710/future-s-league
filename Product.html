<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <link rel="stylesheet" href="Product.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-box">로고</div>
            <div class="nav-links">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="검색 기능창">
                    <button class="search-btn">검색</button>
                </div>
            </div>
            <div class="user-menu">
                <div class="menu-item">내정보</div>
                <div class="menu-item">판매 업로드</div>
                <div class="menu-item">천마 톡</div>
                <div class="login-box">로그인</div>
            </div>
        </header>
        <div class="category-box box">
            카테고리
        </div>
        <main class="main-content">
            <div class="product-image-area">
                상품 이미지
            </div>
            <div class="product-details-area">
                <div class="seller-info">
                    <div class="seller-profile-pic"></div>
                    <span class="seller-name">판매자 이름</span>
                </div>
                <div class="product-title-box">상품 제목</div>
                <div class="product-price-box">상품 가격란</div>
                <div class="product-description-box">상품 부가 설명란</div>
                <div class="action-buttons">
                    <button class="contact-seller-btn">판매자 연락</button>
                    <button class="buy-btn">구매하기</button>
                </div>
            </div>
        </main>
        </div>
</body>
</html>
