<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천마 톡</title>
    <link rel="stylesheet" href="Talk.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-box">로고</div>
            <div class="nav-links">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="검색 기능창">
                    <button class="search-btn">검색</button>
                </div>
            </div>
            <div class="user-menu">
                <div class="menu-item">내정보</div>
                <div class="menu-item">판매 업로드</div>
                <div class="menu-item">천마 톡</div>
                <div class="login-box">로그인</div>
            </div>
        </header>
        <div class="chat-list-area box">
            채팅 상대방 리스트
        </div>
        <div class="chat-main-area">
            <div class="chat-header">
                <div class="profile-pic"></div>
                상대방 닉네임
            </div>
            <div class="chat-window box">
                채팅창
            </div>
            <div class="chat-input-area box">
                채팅 입력 칸
            </div>
        </div>
    </div>
</body>
</html>
