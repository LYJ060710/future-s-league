<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="detail.css">
</head>

<body>



  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://i.ibb.co/zW83DcmN/Kakao-Talk-20250925-164401530.png" alt="천마마켓 로고" id="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- 왼쪽 메뉴 -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link logo-text" href="index.html">천마마켓</a></li>
        </ul>

      

        <!-- 오른쪽: 로그인/업로드 + 채팅 -->
        <div class="d-flex align-items-center ms-3">
          <div id="auth-area"></div>
          <div id="chat-area" class="ms-3"></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow product-card">
      <div class="row g-0">
        <div class="col-md-5">
          <img id="image" class="img-fluid product-image" alt="상품 이미지" />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h2 id="title" class="fw-bold mb-3"></h2>
            <h4 id="price" class="price-tag mb-3"></h4>
            <p id="date" class="text-muted mb-1"></p>
            <hr>
            <div class="desc-box mb-4">
              <p id="desc" class="mb-0"></p>
            </div>
            <p id="sellerInfo" class="seller-info"></p>
            <div class="d-flex gap-2">
              <a href="index.html" class="btn btn-outline-secondary">← 목록으로</a>
              <button id="chatBtn" class="btn btn-success">💬 판매자와 1:1 대화하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="detail.js"></script>
</body>



</html>
